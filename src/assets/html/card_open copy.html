<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figmails</title>
    <link rel="shortcut icon" href="icons/fav-icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill-mention@2.1.3/dist/quill.mention.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: var(--space-32) auto;
            padding: 20px;
            border: 1px solid var(--color-primary-gray-light-2);
            max-width: 920px;
            border-radius: 0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border: none;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .cards-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .input-row,
        .input-row .w-50 {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Botão para criar um novo card -->
    <button id="createCardBtn">Criar Novo Card</button>
    <!-- Modal -->
    <div id="createCardModal" class="modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <!-- Cabeçalho do Modal -->
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title font-weight-bold text-primary">BUCKET</h5>
                        <h2 class="font-weight-light mt-2">SP161_Ihouse_IUKit</h2>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Corpo do Modal -->
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white border-right-0">
                                    <i class="material-icons">search</i>
                                </span>
                            </div>
                            <input type="text" class="form-control border-left-0" placeholder="Buscar...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <!-- Mantém suas classes de input -->
                            <div class="input-container font-caption-large font-family-helvetica">
                                <label class="input-label bg-primary-white">Bucket</label>
                                <div class="input-wrapper bg-primary-white">
                                    <input type="text" id="bucketName" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-container font-caption-large font-family-helvetica">
                                <label class="input-label bg-primary-white">Status da tarefa</label>
                                <div class="input-wrapper bg-primary-white">
                                    <input type="text" id="taskStatus" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-container font-caption-large font-family-helvetica bg-primary-white">
                                <label class="input-label bg-primary-white">Data da tarefa</label>
                                <div class="input-wrapper">
                                    <i class="material-symbols-outlined color-primary-gray-dark">calendar_month</i>
                                    <input type="date" id="taskDate" class="input-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-container font-caption-large font-family-helvetica">
                        <label class="input-label bg-primary-white">Descrição da tarefa</label>
                        <div class="input-wrapper bg-primary-white">
                            <input type="text" id="taskDescription" required>
                        </div>
                    </div>
                    <!-- Detalhes -->
                    <h5 class="font-weight-bold text-primary mt-4">DETALHES</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-container font-caption-large font-family-helvetica bg-primary-white">
                                <label class="input-label bg-primary-white">CA/BM</label>
                                <div class="input-wrapper">
                                    <i class="material-symbols-outlined color-primary-gray-dark">rtt</i>
                                    <input type="text" id="#">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cardContainer" class="cards-area">
        <!-- Cards Criados serão adicionados aqui -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: 'Comentar...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'link']
                    ],
                    mention: {
                        allowedChars: /^[A-Za-z\s]*$/,
                        mentionDenotationChars: ["@"],
                        source: function (searchTerm, renderList) {
                            const values = [
                                { id: 1, value: "Marcus Pereira" },
                                { id: 2, value: "Maria Silva" },
                                { id: 3, value: "João Souza" }
                            ];

                            if (searchTerm.length === 0) {
                                renderList(values, searchTerm);
                            } else {
                                const matches = values.filter(item =>
                                    item.value.toLowerCase().includes(searchTerm.toLowerCase())
                                );
                                renderList(matches, searchTerm);
                            }
                        }
                    }
                }
            });

            const commentList = document.querySelector('.comment-items');

            document.querySelector('.btn-primary').addEventListener('click', () => {
                const content = quill.root.innerHTML;
                if (content.trim() !== '<p><br></p>') {  // Verifica se o conteúdo não está vazio
                    const newComment = document.createElement('li');
                    newComment.innerHTML = content;
                    commentList.appendChild(newComment);

                    // Limpa o editor após adicionar o comentário
                    quill.setContents([]);
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('createCardModal');
            const btn = document.getElementById('createCardBtn');
            const closeBtn = document.getElementsByClassName('close')[0];
            const saveCardBtn = document.getElementById('saveCardBtn');
            const cardContainer = document.getElementById('cardContainer');

            // Abrir o modal ao clicar no botão
            btn.onclick = function () {
                modal.style.display = 'block';
            }

            // Fechar o modal ao clicar no "x"
            closeBtn.onclick = function () {
                modal.style.display = 'none';
            }

            // Fechar o modal ao clicar fora dele
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Salvar o card e adicionar ao container
            saveCardBtn.onclick = function () {
                const bucketName = document.getElementById('bucketName').value;
                const taskStatus = document.getElementById('taskStatus').value;
                const taskDate = document.getElementById('taskDate').value;

                // Criar a estrutura HTML do card
                const cardHTML = `
                <li class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="font-caption-medium">${taskStatus}</span>
                        <button class="btn pd-0">
                            <i class="material-symbols-outlined font-size-title-large fw-bold">more_horiz</i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="card-container">
                            <div class="nome-tarefa font-caption-large">
                                <span>${bucketName}</span>
                            </div>
                            <div class="tag bg-primary-yellow bd-r-4 mg-t-16 corner-4">
                                <span class="tag-label font-caption-medium">Itaú Shop</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="tag-icon pd-0 font-caption-large">
                                <i class="material-symbols-outlined">calendar_today</i>
                                <span class="tag-label font-caption-large">${taskDate}</span>
                            </div>
                            <div class="avatar-group d-flex gap-1">
                                <div class="avatar font-caption-small bg-secondary-orange">
                                    <span class="color-primary-white">MP</span>
                                </div>
                                <div class="avatar font-caption-small bg-support-blue-lt">
                                    <span class="color-primary-white">MP</span>
                                </div>
                                <div class="avatar font-caption-small bg-feedback-green">
                                    <span class="color-primary-white">MP</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            `;

                // Adicionar o card ao container
                cardContainer.insertAdjacentHTML('beforeend', cardHTML);

                // Fechar o modal
                modal.style.display = 'none';

                // Limpar os inputs
                document.getElementById('bucketName').value = '';
                document.getElementById('taskStatus').value = '';
                document.getElementById('taskDate').value = '';
            }
        });
    </script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-mention@2.1.3/dist/quill.mention.min.js"></script>
</body>
</html>
