<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figmails</title>
    <link rel="shortcut icon" href="icons/fav-icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container-fluid pd-y-24">
            <div class="row">
                <div class="col-md-12">
                    <div class="top-bar">
                        <div class="logo">
                            <img src="icons/fav-icon.png" class="img" alt="Logo Figmails" width="30">
                            <span class="traco"></span>
                            <h1 class="font-title-small">Figmails</h1>
                        </div>
                        <div class="user-info">
                            <div class="avatar-container font-caption-medium">
                                <div class="avatar bg-feedback-green">
                                    <span class="color-primary-white">MN</span>
                                </div>
                                <div class="avatar-details d-none d-lg-block">
                                    <span class="avatar-name">Marcos Nascimento</span>
                                </div>
                                <div class="dropdown">
                                    <i class="btn color-primary-white pd-0">
                                        <i class="material-symbols-outlined font-size-large">expand_more</i>
                                    </i>
                                    <div class="dropdown-content align-items-center gap-2 color-primary-dark-1">
                                        <i class="material-symbols-outlined font-size-large">exit_to_app</i>
                                        <a href="#" class="color-primary-dark-1">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="container-fluid navigation pd-t-32 pd-b-24">
            <div class="row justify-content-between align-items-center">
                <div class="col-4 col-sm-5 col-md-8 col-lg-9">
                    <div class="menu-toggle d-lg-none">
                        <button class="btn-menu">
                            <i class="material-symbols-outlined font-size-title-medium color-primary-white">menu</i>
                        </button>
                    </div>
                    <ul class="menu d-none d-lg-flex">
                        <li class="nav-item">
                            <a href="#" class="tab tab-height-4 font-caption-large color-primary-white">
                                <i class="material-symbols-outlined">home</i>
                                <span class="tab-label font-caption-large">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="tab tab-height-4 font-caption-large color-primary-white">
                                <i class="material-symbols-outlined">event</i>
                                <span class="tab-label font-caption-large">Reserva de ID Salesforce</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="tab tab-height-4 font-caption-large color-primary-white">
                                <i class="material-symbols-outlined">swap_horiz</i>
                                <span class="tab-label font-caption-large">Requisições</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-8 col-sm-7 col-md-4 col-lg-3">
                </div>
            </div>
        </nav>
        <div class="mobile-menu-overlay d-lg-none" style="display: none;">
            <div class="mobile-menu-container">
                <button class="btn-close-menu bg-primary-white pd-4 d-flex">
                    <i class="material-symbols-outlined color-primary-dark-1 font-size-large">close</i>
                </button>
                <ul class="mobile-menu">
                    <li class="nav-item">
                        <a href="#" class="tab tab-height-4 font-caption-large color-primary-white">
                            <i class="material-symbols-outlined">home</i>
                            <span class="tab-label font-caption-large">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="tab tab-height-4 font-caption-large color-primary-white">
                            <i class="material-symbols-outlined">event</i>
                            <span class="tab-label font-caption-large">Reserva de ID Salesforce</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="tab tab-height-4 font-caption-large color-primary-white">
                            <i class="material-symbols-outlined">swap_horiz</i>
                            <span class="tab-label font-caption-large">Requisições</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
