<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figmails | Login</title>
    <link rel="shortcut icon" href="icons/fav-icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <main class="login">
        <div class="login-container color-primary-white">
            <img src="icons/fav-icon.png" class="img" alt="Logo Figmails" width="48">
            <h2 class="font-large mg-t-24">Acessar o Figmails</h2>
            <form action="" role="form">
                <div class="input-container font-caption-large font-family-helvetica color-primary-white mg-t-16">
                    <label for="email" class="input-label color-primary-white bg-primary-dark-2">E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="input-container font-caption-large font-family-helvetica color-primary-white mg-t-16">
                    <label for="email" class="input-label color-primary-white bg-primary-dark-2">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="passwordInput">
                        <i class="material-symbols-outlined" id="toggleVisibility">visibility_off</i>
                    </div>
                </div>
                <button class="btn pd-x-32 bg-primary-yellow mg-t-32"> Entrar </button>
            </form>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
